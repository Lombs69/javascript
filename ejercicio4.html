<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinanza de Números</title>
  <body style="background-color: azure;" ></body>
  <center>
</head>
<body>
  <h1>Juego de Adivinanza de Números</h1>
  <p>Adivina el número entre 1 y 10</p>

  <label for="guess">Tu adivinanza:</label>
  <input type="number" id="guess" min="1" max="10">
  <button onclick="adivinarNumero()">Adivinar</button>

  <p id="resultado"></p>

  <script>
    
    const numeroAleatorio = Math.floor(Math.random() * 10) + 1;

    function adivinarNumero() {
      const adivinanza = parseInt(document.getElementById('guess').value);
      const resultado = document.getElementById('resultado');
      
      if (adivinanza === numeroAleatorio) {
        resultado.textContent = "¡Felicidades, adivinaste el número!";
      } else {
        resultado.textContent = `Lo siento, el número era ${numeroAleatorio}`;
      }
    }
  </script>
  </center>
</body>
</html>
