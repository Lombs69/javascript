<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<body style="background-color: azure;" ></body>

   <title>Verificación de Calificaciones</title>

</head>
<body>
   <center>
     <h1>Verificación de Calificaciones</h1>
    <p>Ingrese una calificación entre 0 y 100:</p>
    <input type="number" id="calificacion" min="0" max="100" placeholder="numero">
    <button onclick="verificarCalificacion()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarCalificacion() {
            const calificacion = parseFloat(document.getElementById("calificacion").value);
            const resultado = document.getElementById("resultado");

            if (calificacion >= 90 && calificacion <= 100) {
                resultado.textContent = "Aprobado con honores";
            } else if (calificacion >= 70 && calificacion < 90) {
                resultado.textContent = "Aprobado";
            } else if (calificacion >= 0 && calificacion < 70) {
                resultado.textContent = "Reprobado";
            } else {
                resultado.textContent = "Por favor, ingrese una calificación válida entre 0 y 100.";
            
            }
        }

    </script>
</body>
</center>
</html>
